<form method="post">
  {% csrf_token %} {{ form.as_p }} {% if form.errors %}
  <div class="errors">
    <ul>
      {% for field in form %} {% if field.errors %}
      <li>
        {{ field.label }}:
        <ul>
          {% for error in field.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </li>
      {% endif %} {% endfor %}
    </ul>
  </div>
  {% endif %}

  <button type="submit">Register</button>
</form>
